<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .login-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        h1 { margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Accesso Area Riservata</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required value="superadmin@roulotte.pro">
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Entra</button>
        </form>
        <p id="error-message" style="color: red;"></p>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const { token } = await response.json();
                    localStorage.setItem('authToken', token); // Salva il token
                    window.location.href = '/dashboard.html'; // Reindirizza alla dashboard
                } else {
                    const { error } = await response.json();
                    errorMessage.textContent = error || 'Credenziali non valide.';
                }
            } catch (error) {
                errorMessage.textContent = 'Errore di connessione con il server.';
            }
        });
    </script>
</body>
</html>
