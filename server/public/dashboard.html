<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        .actions { margin-bottom: 20px; }
        button { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; background-color: #007bff; color: white; }
        button.delete { background-color: #dc3545; }
        .roulotte-list { list-style: none; padding: 0; }
        .roulotte-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Amministrazione</h1>
        <div class="actions">
            <button id="add-new">Aggiungi Nuova Roulotte</button>
        </div>
        <ul class="roulotte-list" id="roulotte-list">
            <!-- Le roulotte verranno caricate qui dinamicamente -->
        </ul>
    </div>
    <script>
        // Logica per caricare e gestire le roulotte da implementare
        document.getElementById('add-new').addEventListener('click', () => {
            alert('Logica per aggiungere una nuova roulotte non ancora implementata.');
        });
    </script>
</body>
</html>
