<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        .actions { margin-bottom: 20px; }
        button { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; background-color: #007bff; color: white; }
        button.delete { background-color: #dc3545; }
        .roulotte-list { list-style: none; padding: 0; }
        .roulotte-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Amministrazione</h1>
        <div class="actions">
            <button id="add-new-btn">Aggiungi Nuova Roulotte</button>
        </div>

        <!-- Modulo per aggiungere una nuova roulotte (nascosto di default) -->
        <div id="add-form-container" style="display:none; margin-bottom: 30px;">
            <h2>Aggiungi Nuova Roulotte</h2>
            <form id="add-form">
                <input type="text" id="marca" placeholder="Marca" required><br><br>
                <input type="text" id="modello" placeholder="Modello" required><br><br>
                <input type="number" id="anno" placeholder="Anno" required><br><br>
                <input type="number" id="prezzo" placeholder="Prezzo" required><br><br>
                <textarea id="descrizione" placeholder="Descrizione" required></textarea><br><br>
                <button type="submit">Salva Roulotte</button>
            </form>
        </div>

        <h2>Elenco Roulotte</h2>
        <ul class="roulotte-list" id="roulotte-list">
            <!-- Le roulotte verranno caricate qui dinamicamente -->
        </ul>
    </div>

    <script>
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = '/admin.html'; // Se non c'Ã¨ token, torna al login
        }

        const headers = { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' };

        async function caricaRoulotte() {
            const list = document.getElementById('roulotte-list');
            list.innerHTML = ''; // Pulisce la lista
            try {
                const response = await fetch('/api/roulottes', { headers });
                if (response.status === 401) window.location.href = '/admin.html';
                const roulottes = await response.json();
                roulottes.forEach(r => {
                    const item = document.createElement('li');
                    item.className = 'roulotte-item';
                    item.innerHTML = `<span>${r.marca} ${r.modello} (${r.anno})</span> <button class="delete" data-id="${r.id}">Elimina</button>`;
                    list.appendChild(item);
                });
            } catch (error) {
                console.error("Errore nel caricamento delle roulotte:", error);
            }
        }

        // Mostra/nasconde il modulo di aggiunta
        document.getElementById('add-new-btn').addEventListener('click', () => {
            const formContainer = document.getElementById('add-form-container');
            formContainer.style.display = formContainer.style.display === 'none' ? 'block' : 'none';
        });

        // Gestione eliminazione
        document.getElementById('roulotte-list').addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete')) {
                const id = e.target.dataset.id;
                if (confirm('Sei sicuro di voler eliminare questa roulotte?')) {
                    await fetch(`/api/admin/roulottes/${id}`, { method: 'DELETE', headers });
                    caricaRoulotte(); // Ricarica la lista
                }
            }
        });

        // Gestione aggiunta
        document.getElementById('add-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nuovaRoulotte = {
                marca: document.getElementById('marca').value,
                modello: document.getElementById('modello').value,
                anno: parseInt(document.getElementById('anno').value),
                prezzo: parseFloat(document.getElementById('prezzo').value),
                descrizione: document.getElementById('descrizione').value,
            };
            await fetch('/api/admin/roulottes', { method: 'POST', headers, body: JSON.stringify(nuovaRoulotte) });
            document.getElementById('add-form').reset();
            document.getElementById('add-form-container').style.display = 'none';
            caricaRoulotte(); // Ricarica la lista
        });

        caricaRoulotte(); // Carica le roulotte all'avvio
    </script>
</body>
</html>
